name: Continuous Deployment

on: 
    push:
        branches:
        - master
    # Allows the manual execution of the workflow from the Action tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write

# Allow one concurrent deployment
concurrency:
   group: 'pages'
   cancel-in-progress: true

jobs: 

    lint-and-test:
      name: Lint and test 
      uses: ./.github/workflows/lint-test-workflow.yml

    deploy-test-coverage:
      name: Deploy test coverage to Github Pages
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      runs-on: ubuntu-latest
    
      steps:

      - name: Configure pages
        uses: actions/configure-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: test-coverage
          path: ./coverage/lcov-report
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: test-coverage
    
    deploy:
      name: Deploy to AWS
      needs: [lint-and-test]
      runs-on: ubuntu-latest

      steps:

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: ./.gitub/actions/setup-node
      
      - name: Build and Deploy to AWS
        run: npm run deploy
