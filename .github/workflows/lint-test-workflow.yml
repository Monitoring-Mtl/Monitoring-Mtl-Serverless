name: Lint and test

on:
  workflow_call:
    inputs:
      deploy-test-coverage:
        description: Whether to deploy test coverage to Github Pages
        required: true
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write

# Allow one concurrent deployment
concurrency:
   group: 'pages'
   cancel-in-progress: true

jobs:
    
    linting:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Lint with ESLint and auto fix
        # Lint all JavaScript and Typescript files using config file and fix any errors 
        run: |
          npm run lint --fix
          npm run format
      
      - name: Commit fixes if needed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [[ $(git diff --stat) != '' ]]; then 
              git commit -am "Fix lint errors"
          else
              echo "No lint errors found"
          fi

    testing:     
      
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
    
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run tests
        uses: ./.github/actions/run-tests
        continue-on-error: true
      
      - name: Configure pages
        if: ${{ inputs.deploy-test-coverage }}
        uses: actions/configure-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        if: ${{ inputs.deploy-test-coverage }}
        uses: actions/upload-pages-artifact@v1
        with:
          name: test-coverage
          path: ./coverage/lcov-report
      
      - name: Deploy to GitHub Pages
        if: ${{ inputs.deploy-test-coverage }}
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: test-coverage


    
    